<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c101d74312.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <h1 class="heading">Generate a <br><span>Random Password</span></h1>
        <div class="dis">
            <input type="text" class="inputBox" placeholder="Password">
            <i class="fa-solid fa-copy" id="copy"></i>
        </div>
        <button class="genBtn"><i class="fa-solid fa-bolt"></i>Generate</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
